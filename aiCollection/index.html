<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/icon/aiCol.png" type="image/png">
    <style>
        /* copyright 2024 by Aguru Darshan */
#cards::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #8f8f8f;
}

#cards::-webkit-scrollbar
{
    width: 12px;
    background-color: #000000;
    border-radius: 10px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    -ms-border-radius: 10px;
    -o-border-radius: 10px;
}

#cards::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: #3f3f3f;
}
    </style>
</head>
<body class=" overflow-hidden m-2 container bg-[#040404]">
    
    <div class="m-2 h-screen flex flex-col gap-4 items-center">
        <h1 class="text-white text-5xl font-bold">AI Collection</h1>
        <button class="absolute text-white top-10 right-10 border border-1 border-white rounded-lg p-2 hover:shadow-[0_0_8px_1px_rgba(255,255,255,0.8)] bg-[#3f3f3f]" id="help">Help?</button>
        <div class="h-full w-full">
            <div class="flex p-4  justify-center align-middle">
                <input type="text" id="search" placeholder="Search here :)" class=" w-1/4 bg-[#0e0e0e] shadow-[0_0_2px_0px_rgba(255,255,255,0.65)] hover:shadow-[0_0_6px_0px_rgba(255,255,255,0.65)] rounded-md duration-75 ease-out hover:ease-in text-gray-300 mt-2 p-2 text-md"/>
            </div>
            <div id="cards" class="grid grid-cols-3 gap-4 mt-2 p-4 overflow-auto max-h-[70%]"></div>
        </div>
    </div>
    <footer>
        <p class="text-gray-400 w-full text-sm absolute bottom-1 flex justify-center">
            &copy; 2024 Aguru Darshan - <a href="https://agurudarshan.vercel.app/" target="_blank" class="ml-1 text-cyan-300 hover:underline hover:underline-offser-2 hover:tracking-wider duration-75 ease-out hover:ease-in">Portfolio</a>
        </p>
    </footer>
    <script type="module" src="./assets/scripts/devCol.js"></script>
</body>
<!--  copyright 2024 by Aguru Darshan-->
</html>
